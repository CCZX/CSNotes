<script>
/*
给定一个非负整数 c ，你要判断是否存在两个整数 a 和 b，使得 a2 + b2 = c。

示例1:

输入: 5
输出: True
解释: 1 * 1 + 2 * 2 = 5
 

示例2:

输入: 3
输出: False
*/

/**
 * @param {number} c
 * @return {boolean}
 */
var judgeSquareSum = function(c) {
  for (let i = 0; i ** 2 < c; i++) {
    const sqrt = Math.sqrt(c - i ** 2)
    if (sqrt % 1 === 0) {
      return true
    }
  }
  return false
}
</script>
