<script>
/**
 * @param {number} c
 * @return {boolean}
 */
 var judgeSquareSum = function(c) {
  let i = 0
  let j = Math.ceil(Math.sqrt(c))
  while ( i <= j ) {
    const sum = i ** 2 + j ** 2
    console.log(sum)
    if (sum === c) {
      return true
    } else if (sum < c) {
      i++
    } else if (sum > c) {
      j--
    }
  }
  return false
}
console.log(judgeSquareSum(5))
</script>
