<script>
/*
假设你正在爬楼梯。需要 n 阶你才能到达楼顶。

每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？

注意：给定 n 是一个正整数。

示例 1：

输入： 2
输出： 2
解释： 有两种方法可以爬到楼顶。
1.  1 阶 + 1 阶
2.  2 阶
示例 2：

输入： 3
输出： 3
解释： 有三种方法可以爬到楼顶。
1.  1 阶 + 1 阶 + 1 阶
2.  1 阶 + 2 阶
3.  2 阶 + 1 阶
*/

/**
 * 递归
 * @param {number} n
 * @return {number}
 */
var climbStairs = function (n) {
  if (n === 1) {
    return 1
  }
  if (n === 2) {
    return 2
  }
  return climbStairs(n-1)+climbStairs(n-2)
}

/*
递归的时间复杂度很大（O(2^n)），
由于每次只能走一步或者两步，所以到达最后的位置的方法
等于到达上一步不同方法以及上上一步不同方法之和：
f(n) = f(n-1) + f(n-2), n >= 2
*/
var climbStairs = function(n) { 
  const arr = [1, 2]
  for (let i = 2; i < n; i++) {
    arr[i] = arr[i-1] + arr[i-2]
  }
  return arr[n-1]
};
console.log(climbStairs(3))

/*
上面的方法中，我们声明了一个数组来保存达到每一步的不同方法，但是arr[i]只和
arr[i-1]以及arr[i-2]有关，所以我们可以只保存arr[i-1]和arr[i-2]两个变量
*/
var climbStairs = function (n) {
  let pre = 1
  let preTwo = 1
  for (let i = 1; i < n; i++) {
    let cur = pre + preTwo
    preTwo = pre
    pre = cur
  }
  return pre
}
</script>
