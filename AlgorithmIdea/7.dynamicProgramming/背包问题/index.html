<script>
  const W = [0, 2, 3, 4, 5, 9]
  const V = [0, 3, 4, 5, 8, 10]
  const C = 20

  const knapsack = () => {
    const count = W.length - 1
    const dp = Array(count + 1).fill(0).map(() => Array(C + 1).fill(0))
    for (let k = 1; k <= count; k++) {
      for (let c = 1; c <= C; c++) {
        if (c < W[k]) {
          dp[k][c] = dp[k - 1][c]
        } else {
          const value1 = dp[k - 1][c - W[k]] + V[k]
          const value2 = dp[k - 1][c]
          dp[k][c] = Math.max(value1,value2)
        }
      }
    }
    return dp[count][C]
  }
  console.log(knapsack())
</script>
