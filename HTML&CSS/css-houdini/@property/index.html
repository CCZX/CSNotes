<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @property --property-name {
      syntax: '<color>';
      inherits: false;
      initial-value: #f3f3f3;
    }
    
    p {
      color: var(--property-name);
    }
  </style>    
</head>
<body>
  <p>hello world</p>
</body>
</html>
