<script>
  /*
  1234567
  */
function thousand(str) {
  const len = str.length
  let res = ''
  for (let i = len - 1; i >= 0; i--) {
    if ((i + 1) % 3 === 0 && i !== len - 1) {
      res = `${str[i]},`.concat(res)
    } else {
      res = `${str[i]}`.concat(res)
    }
  }
  return res
}
console.log(thousand('123'))
console.log(thousand('1234'))
console.log(thousand('123456'))
console.log(thousand('1234567'))
</script>
